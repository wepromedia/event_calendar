<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event calendar demo</title>
    <style>
        h2{
            font-size:16px;
        }
        div.comment{
            font-size:14px; line-height: 180%;
        }
    </style>
    <link rel="stylesheet" href="css/event_calendar.css">

</head>
<body>

<h2>フォームに設置</h2>
<div class="comment">
    inputタグやtextareaに対して、カレンダーを設置する事が可能です。
</div>
<div>
    <input type="text" name="release_date_day" value="2016-12-22">
    <div class="calendar"></div>
</div>
<h2>アイコンで表示</h2>
<div>
    <div class="calendar2"></div>
</div>
<h2>横幅変更した時</h2>
<div>
    <div class="calendar3"></div>
</div>
<h2>APIを変更した時</h2>
<div>
    <div class="calendar4"></div>
</div>
<h2>週を表記を変更した時</h2>
<div>
    <div class="calendar5"></div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="./jquery.event_calendar.js" type="text/javascript"></script>
<script>
    $(".calendar").eventCalendar({
        "target_obj":"input[name='release_date_day']"
    });
    $(".calendar2").eventCalendar({
        'calender_icon':true
    });
    $(".calendar3").eventCalendar({
        'calender_icon':true,
        'width':"50%"
    });
    $(".calendar4").eventCalendar({
        'calender_icon':true,
        'api':"./calendar2.json"
    });
    $(".calendar5").eventCalendar({
        'calender_icon':true,
        'week': ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"],
    });
</script>


</body>
</html>
